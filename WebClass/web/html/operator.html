<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator</title>
    <script>
        function add() {
            a = document.getElementById("num1").value;
            b = document.getElementById("num2").value;
            document.getElementById("result").value = parseInt(a) + parseInt(b);
        }
    </script>
</head>
<body>
<input type="text" id="num1" size="5"> +
<input type="text" id="num2" size="5"> =
<input type="text" id="result" size="5" value="">
<input type="button" onclick="add();" size="5" value="계산">
</body>
</html>
