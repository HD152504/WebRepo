<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>헌혈</title>
    <script>
        function able() {
            age = document.getElementById("age").value;
            weight = document.getElementById("weight").value;
            if(parseInt(age) >= 16 && parseInt(age) <= 69) {
                if(document.getElementById("male").checked) {
                    if(weight >= 50) {
                        document.getElementById("possibility").innerHTML = '헌혈 가능합니다.';
                    } else {
                        document.getElementById("possibility").innerHTML = '체중 미달';
                    }
                } else {
                    if(weight >= 45) {
                        document.getElementById("possibility").innerHTML = '헌혈 가능합니다.';
                    } else {
                        document.getElementById("possibility").innerHTML = '체중 미달';
                    }
                }
            } else {
                document.getElementById("possibility").innerHTML = '연령 부적합';
            }
        }
    </script>
</head>
<body>
    <h1>헌혈조건</h1>
    나이 : <input type="text" id="age" size="5"> 세<br>
    성별 :
    남자 <input type="radio" id="male" checked>
    여자 <input type="radio" id="female"><br>
    몸무게 : <input type="text" id="weight" size="5"> kg<br><br>
    <input type="button" value="헌혈 조건 체크" onclick="able()">
    <br><br>
    <div id="possibility"></div>
</body>
</html>
