<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
    <script>
        function add() {
            n = document.getElementById("num").value;
            var sum = 0;
            for (var i = 1; i <= n; i++) {
                sum += i;
            }
            document.getElementById("result").innerHTML = '1부터 ' + n + '까지의 합은 ' + sum + '입니다.';
        }
    </script>
</head>
<body>
<input type="text" name="num" id="num" size="5">
<input type="button" value="계산" onclick="add();"><br><br>
<div id="result"></div>
</body>
</html>
